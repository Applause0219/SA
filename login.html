<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        /* 主容器 */
        .container {
            width: 30%;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        /* 大標題 */
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        /* 導航條樣式 */
        nav {
            background-color: #b3b0ab;
            padding: 22px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #888;
        }
        /* 當前選中的選項灰色背景 */
        nav a.selected {
            background-color: #ccc;
        }
        /* 表單欄位 */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            text-align: left;
        }
        /* 按鈕 */
        button {
            width: 100%;
            padding: 10px;
            background-color: #44403a;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #44403a;
        }
        /* 圓形圖片樣式 */
        .photo-container img {
            width: 100px; /* 設定圖片的寬度 */
            height: 100px; /* 設定圖片的高度 */
            border-radius: 50%; /* 使圖片變圓 */
            object-fit: cover; /* 保持圖片比例，並讓圖片填滿圓形 */
        }
    </style>
</head>
<body>
   
    <nav>
        <!-- 空的導覽條，這裡可以添加其他鏈接 -->
    </nav>

    <!-- 主內容區 -->
    <div class="container">
        <h1>
            <div class="form-group photo-container">
                <img src="loginpicture.jpeg" alt="帳號圖片">
            </div>
        </h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">帳號：</label>
                <input type="text" id="username" name="username" placeholder="請輸入帳號" required>
            </div>
            <div class="form-group">
                <label for="password">密碼：</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
            </div>
            <button type="button" onclick="window.location.href='ai.html'">登入</button>
        </form>
    </div>

    <script>
        // 移除重整時顯示對話框的程式碼
        window.onbeforeunload = null;
    </script>
</body>
</html>
