<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增違規事件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        /* 主容器 */
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        /* 大標題 */
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        /* 導航條樣式 */
        nav {
            background-color: #b3b0ab;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #888;
        }
        nav a.selected {
            background-color: #ccc;
        }
        /* 登出按鈕 */
        .logout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: blue; /* 藍色 */
            font-weight: normal;
            text-decoration: underline; /* 底線 */
            border: none;
            background: none;
            cursor: pointer;
        }
        .logout-btn:hover {
            text-decoration: none; /* Keep underlining when hovering */
            color: darkblue; /* Change color when hovered */
        }
        /* 內容區域 */
        .content {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .left-section, .right-section {
            flex: 1;
        }
        /* 表單欄位 */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }
        input[type="text"], input[type="datetime-local"], .photo-upload {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            text-align: left;
        }
        /* 照片上傳區 */
        .photo-upload {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #999999;
            background-color: #f9f9f9;
            cursor: default;  /* 禁止點擊，不顯示手指 */
            overflow: hidden;
        }
        .photo-upload img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        /* 按鈕 */
        button {
            width: 100%;
            padding: 10px;
            background-color: #44403a;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #44403a;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 導航條 -->
    <nav>
        <a href="ai.html">辨識</a>
        <a href="index.html" class="selected">人工辨識</a>
        <a href="cross.html">辨識紀錄</a>
        <!-- 登出按鈕 -->
        <a href="login.html" class="logout-btn">登出</a>
    </nav>

    <!-- 主內容區 -->
    <div class="container">
        <div class="content">
            <!-- 左邊區域 -->
            <div class="left-section">
                <div class="form-group">
                    <label for="photo-upload">違規照片：</label>
                    <div class="photo-upload" id="photo-upload">
                        照片預覽
                        <img id="preview-image" alt="照片預覽">
                    </div>
                </div>
            </div>

            <!-- 右邊區域 -->
            <div class="right-section">
                <form>
                    <div class="form-group">
                        <label for="car-plate">車牌號碼：</label>
                        <input type="text" id="car-plate" placeholder="請上傳圖片以自動辨識">
                    </div>
                    <div class="form-group">
                        <label for="violation-location">違規地點：</label>
                        <input type="text" id="violation-location" placeholder="請輸入地點">
                    </div>
                    <div class="form-group">
                        <label for="violation-time">違規時間：</label>
                        <input type="datetime-local" id="violation-time">
                    </div>
                    <div class="form-group">
                        <label for="violation-speed">違規速度：</label>
                        <input type="text" id="violation-speed" placeholder="請輸入違規速度 (km/h)">
                    </div>
                    <div class="form-group">
                        <label for="vehicle-speed">車輛速限：</label>
                        <input type="text" id="vehicle-speed" placeholder="請輸入速限 (km/h)">
                    </div>
                    <button type="button" onclick="window.location.href='cross.html'">匯入紀錄</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const photoUpload = document.getElementById('photo-upload');
        const fileInput = document.getElementById('file-input');
        const previewImage = document.getElementById('preview-image');

        // 不再處理點擊事件，因為這已經被禁用
        // 只顯示圖片的自動顯示邏輯
    </script>
</body>
</html>
