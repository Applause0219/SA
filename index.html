<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增違規事件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        nav {
            background-color: #b3b0ab;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #888;
        }

        nav a.selected {
            background-color: #ccc;
        }

        /* New styles for logout link */
        .logout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: blue;  /* 藍色 */
            font-weight: normal;
            text-decoration: underline;  /* 底線 */
            border: none;
            background: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            text-decoration: none;  /* Keep underlining when hovering */
            color: darkblue;         /* Change color when hovered */
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }

        .photo-upload {
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: left;
            color: #999999;
            background-color: #f9f9f9;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .photo-upload img {
            max-width: 100%;
            max-height: 100px;
            margin-bottom: 10px;
        }

        #file-input {
            display: none;
        }

        .file-list {
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .file-list li div {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .file-list li span,
        .file-list li img {
            margin-right: 10px;
        }

        .manual-btn {
            padding: 5px 8px;  /* Shorter button */
            background-color: #44403a;
            border: none;
            color: white;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            width: auto;  /* Let the button size fit the content */
        }

        .manual-btn:hover {
            background-color: #333;
        }

        .file-status {
            color: rgb(255, 0, 0);
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="ai.html">辨識</a>
        <a href="index.html" class="selected">人工辨識</a>
        <a href="cross.html">辨識紀錄</a>
        <a href="login.html" class="logout-btn">登出</a>
    </nav>

    <div class="container">

        <div class="content">

            <div class="form-group">
                <label for="photo-upload">辨識失敗的照片：</label>
                <div class="photo-upload" id="photo-upload">
                    <ul id="file-list" class="file-list">
                        <li>
                            <div>
                                <span>image1.jpg</span>
                                <img src="https://via.placeholder.com/100x100?text=Image+1" alt="辨識失敗照片">
                                <span class="file-status">辨識失敗</span>
                            </div>
                            <!-- Updated to link to identification.html with image filename as query param -->
                            <a class="manual-btn" href="identification.html?image=image1.jpg">進行人工辨識</a>
                        </li>
                        <li>
                            <div>
                                <span>image2.jpg</span>
                                <img src="https://via.placeholder.com/100x100?text=Image+2" alt="辨識失敗照片">
                                <span class="file-status">辨識失敗</span>
                            </div>
                            <!-- Updated to link to identification.html with image filename as query param -->
                            <a class="manual-btn" href="identification.html?image=image2.jpg">進行人工辨識</a>
                        </li>
                        <li>
                            <div>
                                <span>image3.jpg</span>
                                <img src="https://via.placeholder.com/100x100?text=Image+3" alt="辨識失敗照片">
                                <span class="file-status">辨識失敗</span>
                            </div>
                            <!-- Updated to link to identification.html with image filename as query param -->
                            <a class="manual-btn" href="identification.html?image=image3.jpg">進行人工辨識</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </div>

    <script>
      window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('start') && urlParams.get('start') === 'true') {
        alert("n個檔案辨識成功,已匯入紀錄。");
    }
};
    </script>
</body>
</html>
